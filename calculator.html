    <h1>Limit Function Calculator & Graph</h1>
    
    <!-- Limit Input Section -->
    <div class="limit-input">
      <label for="limitInput">Function (f(x)): </label>
      <input type="text" id="limitInput" placeholder="Enter function (e.g. sin(x)/x)">
    </div>
    
    <div class="limit-input">
      <label for="approachesInput">Limit as x approaches: </label>
      <input type="number" id="approachesInput" placeholder="Enter value (e.g. 0)">
    </div>
    
    <div class="keyboard">
      <button onclick="insertSymbol('x')">x</button>
      <button onclick="insertSymbol('^')">^</button>
      <button onclick="insertSymbol('sqrt')">âˆš</button>
      <button onclick="insertSymbol('/')">/</button>
      <button onclick="insertSymbol('sin')">sin</button>
      <button onclick="insertSymbol('cos')">cos</button>
      <button onclick="insertSymbol('log')">log</button>
      <button onclick="clearInput()">Clear</button>
      <button onclick="calculateLimit()">Calculate Limit</button>
    </div>
    
    <!-- Result Display -->
    <div id="limitResult"></div>

    <!-- Graph Section -->
    <div id="graph"></div>
